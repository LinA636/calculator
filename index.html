<!DOCTYPE html>
<html>

<head>
    <meta charset="utfl-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Calculator</h1>

    <div class="calc-container">
        <div class="display-container">
            <p class="display-calc">test</p>
            <h2 class="display-result">test</h2>
        </div>

        <div class="button-container">
            <div class="num-button-container">
                <button class="number singleButton" onclick="handleNumberClick(1)">1</button>
                <button class="number singleButton" onclick="handleNumberClick(2)">2</button>
                <button class="number singleButton" onclick="handleNumberClick(3)">3</button>
                <button class="number singleButton" onclick="handleNumberClick(4)">4</button>
                <button class="number singleButton" onclick="handleNumberClick(5)">5</button>
                <button class="number singleButton" onclick="handleNumberClick(6)">6</button>
                <button class="number singleButton" onclick="handleNumberClick(7)">7</button>
                <button class="number singleButton" onclick="handleNumberClick(8)">8</button>
                <button class="number singleButton" onclick="handleNumberClick(9)">9</button>
                <button class="number doubleButton" onclick="handleNumberClick(0)">0</button>
                <button class="number singleButton" onclick="handleNumberClick('.')">.</button>
            </div>
            <div class="non-num-button-container">
                <button class="operator singleButton" onclick="handleOperatorClick('addition')">+</button>
                <button class="operator singleButton" onclick="handleOperatorClick('multiplication')">*</button>
                <button class="operator singleButton" onclick="handleOperatorClick('subtraction')">-</button>
                <button class="operator singleButton" onclick="handleOperatorClick('division')">:</button>
                <button class="delete singleButton">&#10508</button>
                <button class="clear singleButton" onclick="handleClearClick()">cl</button>
                <button class="equal doubleButton" onclick="handleShowResultClick()">=</button>
            </div>
        </div>
    </div>

    <p class="footer">Copyright &#127804 Lina Franssen</p>

    <script src="javaScript.js"></script>
</body>

</html>
