<!DOCTYPE html>
<html>

<head>
    <meta charset="utfl-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Calculator</h1>

    <div class="calc-container">
        <div class="display-container">
            <p class="display-calc">test</p>
            <h2 class="display-result">test</h2>
        </div>

        <div class="button-container">
            <div class="num-button-container">
                <button class="number singleButton">1</button>
                <button class="number singleButton">2</button>
                <button class="number singleButton">3</button>
                <button class="number singleButton">4</button>
                <button class="number singleButton">5</button>
                <button class="number singleButton">6</button>
                <button class="number singleButton">7</button>
                <button class="number singleButton">8</button>
                <button class="number singleButton">9</button>
                <button class="number doubleButton">0</button>
                <button class="number singleButton">.</button>
            </div>
            <div class="non-num-button-container">
                <button class="calc singleButton">+</button>
                <button class="calc singleButton">*</button>
                <button class="calc singleButton">-</button>
                <button class="calc singleButton">:</button>
                <button class="delete singleButton">&#10508</button>
                <button class="clear singleButton">cl</button>
                <button class="equal doubleButton">=</button>
            </div>
        </div>
    </div>

    <p class="footer">Copyright &#127804 Lina Franssen</p>

    <script src="javaScript.js"></script>
</body>

</html>
